<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaun Banega Crorepati</title>
    <link rel="stylesheet" href="kbc.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <img src="pngegg.png" alt="KBC Logo" class="kbc-logo">
            </div>
            <div class="main-heading">
                <h1>Welcome to Quiz</h1>
            </div>
            <div class="start-button-container">
                <button class="start-button" id="start-button">Start Game</button>
                <button class="start-button">About</button>
                <button class="start-button">Settings</button>
            </div>
        </div>
        <div class="navbar" style="display: none">
            <ul id="prizes">
                <li>Q15: ₹1 Crore</li>
                <li>Q14: ₹5000000</li>
                <li>Q13: ₹2500000</li>
                <li>Q12: ₹1250000</li>
                <li>Q11: ₹640000</li>
                <li>Q10: ₹320000</li>
                <li>Q9: ₹160000</li>
                <li>Q8: ₹80000</li>
                <li>Q7: ₹40000</li>
                <li>Q6: ₹20000</li>
                <li>Q5: ₹10000</li>
                <li>Q4: ₹5000</li>
                <li>Q3: ₹3000</li>
                <li>Q2: ₹2000</li>
                <li>Q1: ₹1000</li>
            </ul>
        </div>
        <div class="game-container" id="game-container" style="display: none;">
            <div class="timer-container">
                <p id="timer">30</p>
            </div>
            <div class="question-container">
                <h2 id="question"></h2>
                <p id="question-amount"></p>
            </div>
            <div class="options-container">
                <button class="option" data-option="A" onclick="checkAnswer('A')"></button>
                <button class="option" data-option="B" onclick="checkAnswer('B')"></button>
                <button class="option" data-option="C" onclick="checkAnswer('C')"></button>
                <button class="option" data-option="D" onclick="checkAnswer('D')"></button>
                
            </div>
            <div class="answer-container">
                <p id="answer"></p>
            </div>
            <div class="lifelines-container">
                <button class="lifeline" id="5050" onclick="useFiftyFifty()">50:50</button>
                <button class="lifeline" id="ask-audience" onclick="askTheAudience()">Ask the Audience</button>
                <button class="lifeline" id="phone-a-friend" onclick="phoneAFriend()">Phone a Friend</button>
            </div>
            <button class="quit-button" onclick="quitGame()">Quit</button>
            <div class="score-container" id="score-container" style="display: none;">
                <h2>Congratulations! You won!</h2>
                <p id="final-score"></p>
            </div>
        </div>
    </div>
    <script src="kbc.js"></script>
</body>
</html>
